<div class="relative w-full">
  <!-- <router-outlet /> -->
  <div class="absolute w-full">
    <!-- header  -->
    <div class="bg-orange-700 p-1">
      <p class="text-center text-white m-0">ĐƠN VỊ CUNG CẤP GỐM SƯ CHUẨN BÁT TRÀNG UY TÍN, CHẤT LƯỢNG</p>
    </div>
    <div class="text-4xl text-center py-3 style-logo bg-white">
      GỐM SỨ MINH TRANG
    </div>
    <!-- sub navbar  -->
    <p-menubar [model]="items" [styleClass]="'border-none'">
      <ng-template pTemplate="item" let-item let-root="root">
        <a pRipple class="flex align-items-center p-menuitem-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
          <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{
            item.shortcut }}</span>
          <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
        </a>
      </ng-template>
      <ng-template pTemplate="end">
        <div class="flex">
          <p-iconField iconPosition="left">
            <p-inputIcon styleClass="pi pi-search" />
            <input type="text" pInputText placeholder="Search" />
        </p-iconField>
          <!-- user  -->
          <button class="text-color p-ripple p-button-rounded p-button-text p-trigger p-button-icon-only" pButton
            type="button" icon="pi pi-user"></button>
          <!-- cart  -->
          <button class="text-color p-ripple p-button-rounded p-button-text p-trigger p-button-icon-only" pButton
            type="button" icon="pi pi-shopping-cart"></button>
        </div>
      </ng-template>

    </p-menubar>
    <!-- BreadCrumb -->
     <div class="flex w-full justify-content-start sm:justify-content-center">
      <div class="w-full">
        <router-outlet></router-outlet>
      </div>
     </div>

  </div>

</div>
